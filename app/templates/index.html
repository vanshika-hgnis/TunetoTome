<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-styles.css') }}">
    <script src="{{ url_for('static', filename='js/song-search.js') }}" defer></script>
</head>

<body>
    <div class="container bg-white mx-auto min-h-screen flex flex-col justify-center items-center relative">
        <!-- Background Gradient -->
        <div
            class="absolute inset-0 z-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:30px_30px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)]">
        </div>

        <!-- Header and Navbar -->
        <header class="z-10 w-full">
            <!-- ... (header content remains the same) ... -->
        </header>

        <!-- Main Content -->
        <main class="z-10 w-full flex-grow flex flex-col items-center justify-center">
            <div class="text-center">
                <h1
                    class="text-6xl font-bold bg-gradient-to-r from-[#000428] to-[#004e92] bg-clip-text text-transparent poppins-semibold">
                    Gets Novels to match the tune.</h1>
                <div class="mt-8 text-lg text-gray-600">
                    <label class="relative block">
                        <span class="sr-only"></span>
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"></svg>
                        </span>
                        <div class="flex items-center space-x-4">
                            <input id="song-input"
                                class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-4 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-950 focus:ring-sky-950 focus:ring-1 sm:text-black"
                                placeholder="Song Title (e.g., Devil is the Lie)" type="text" name="search"
                                autocomplete="off" />
                            <button
                                class="btn bg-gradient-to-r from-[#000428] to-[#004e92] text-white poppins-semibold btn-lg text-center"
                                onclick="searchSongs()">Search</button>
                        </div>
                        <ul id="suggestions"
                            class="absolute z-10 w-full mt-1 bg-white border border-slate-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden text-black">
                            <!-- Suggestions will be dynamically added here -->
                        </ul>
                    </label>
                </div>
            </div>

            <div id="selected-song"
                class="mt-8 mb-4 p-8 bg-white border border-black/45 rounded-lg shadow-slate-200 shadow-sm flex flex-col items-center space-y-4 w-200 hidden">
                <div class="mt-2 selected-song-details flex items-center space-x-4">
                    <div class="album-cover">
                        <img id="album-cover" src="" alt="Album Cover" class="w-32 h-32 object-cover rounded-lg">
                    </div>
                    <div class="song-info">
                        <h2 class="text-2xl font-bold text-black" id="song-title"></h2>
                        <p class="text-sm text-black mt-1" id="artist-name"></p>
                    </div>
                </div>
            </div>


            <input type="hidden" id="hidden-song-title" value="">
            <input type="hidden" id="hidden-artist-name" value="">
            <button class="mt-3 btn btn-success btn-md" id="fetch-lyrics-btn" type="button">Get
                Lyrics</button>
            <div id="lyrics-display"
                class="mt-4 p-4 bg-white border border-gray-300 rounded-lg shadow-sm hidden text-black">
                <!-- Lyrics will be displayed here -->
            </div>



    </div>
    </main>
    </div>
</body>

</html>
